<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">Cr√©er un monde</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="createWorld()">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">name is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="seed">Seed</label>
                  <input type="seed" formControlName="seed" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.seed.errors }" />
                  <div *ngIf="submitted && f.seed.errors" class="invalid-feedback">
                      <div *ngIf="f.seed.errors.required">seed is required</div>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Creation
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
<ul>
  <li *ngFor="let world of worldList"><a class="nav-link" routerLink="/worldScreen" [queryParams]="{id: world.id}" routerLinkActive="active"> {{ world.name}} </a>{{ world.seed }}

  <button type="button" class="btn btn-danger" (click)="onClickSuppr(world.id)">Supprimer</button>

  </li>
</ul>
