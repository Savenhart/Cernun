<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
      accountName: test<br />
      Password: test
  </div>
  <div class="card">
      <h4 class="card-header">Register</h4>
      <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="accountName">accountName</label>
                  <input type="text" formControlName="accountName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accountName.errors }" />
                  <div *ngIf="submitted && f.accountName.errors" class="invalid-feedback">
                      <div *ngIf="f.accountName.errors.required">accountName is required</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="userName">userName</label>
                <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">userName is required</div>
                </div>
            </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="passwordVerif">Password verification</label>
                <input type="password" formControlName="passwordVerif" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordVerif.errors }" />
                <div *ngIf="submitted && f.passwordVerif.errors" class="invalid-feedback">
                    <div *ngIf="f.passwordVerif.errors.required">Password verification is required</div>
                </div>
            </div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Register
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
